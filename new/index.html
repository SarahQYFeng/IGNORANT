<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignorant Landing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <object id="shadowIgnorant" data="NEW\shadow.svg" type="image/svg+xml"></object>
    <object id="mainIgnorant" data="NEW\landingLOGO.svg" type="image/svg+xml"></object>
    
    <div id="mastheadBox">
        <img id="mastheadLogo" src="IMGs/notepad.png" alt="Image">
        <p id="mastheadText">Masthead</p>
    </div>
    
    <div id="outnowBox">
        <img id="outnowLogo" src="IMGs/folder.png" alt="Image">
        <p id="outnowText">Out Now</p>
    </div>

    <div id="subscribeBox">
        <img id="subscribeLogo" src="IMGs/trash.png" alt="Image">
        <p id="subscribeText">Subscribe</p>
    </div>

    <object id="landingBG" data="NEW\landingBG.svg" type="image/svg+xml"></object>

    <div id="draggableBox">
        <img id="dragableIgnorant" src="NEW\dragableIgnorant.svg" alt="Image">
        <p id="draggableMasthead">Masthead</p>
    </div>

    <div id="draggableBox2">
        <img id="dragableIgnorant2" src="NEW/dragableOutnow.svg" alt="Image">
        <p id="draggableOutnow">Out Now</p>
    </div>

    <div id="draggableBox3">
        <img id="dragableIgnorant3" src="NEW/dragableSubscribe.svg" alt="Image">
        <p id="draggableSubscribe">Subscribe</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
