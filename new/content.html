<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignorant Content</title>
    <link rel="stylesheet" type="text/css" href="contentStyle.css">
</head>
<body>
    <object id="featherBG" data="NEW/contentBG.svg" type="image/svg+xml"></object>
    <object id="feather" data="NEW/feather.PNG" type="image/png"></object>

    <object id="tocBG" data="NEW/articleContainer.svg" type="image/svg+xml"></object>

    <button id="toLanding"></button>
    <object id="toLandingLogo" data="NEW/articleLOGO.svg" type="image/svg+xml"></object>

    <div id="chatBox">
        <img id="thumbnailChat" src="NEW/smallChat.png" alt="Image">
        <p id="chatTitle">ChatGPT Is a Blurry JPEG of the Web</p>
        <p id="chatAuthor">Ted Chiang</p>
    </div>

    <div id="wrongBox">
        <img id="thumbnailWrong" src="NEW/smallWrong.png" alt="Image">
        <p id="wrongTitle">Algorithms Are Making Important Decisions. What Could <br>Possibly Go Wrong?</p>
        <p id="wrongAuthor">Ananya</p>
    </div>
      
    <div id="godBox">
        <img id="thumbnailGod" src="NEW/smallGod.png" alt="Image">
        <p id="godTitle">Are You There God? It's Me, The Algorithm.</p>
        <p id="godAuthor">Will Allstetter</p>
    </div>

    <div id="sixBox">
        <img id="thumbnailSix" src="NEW/smallSix.png" alt="Image">
        <p id="sixTitle">Six Reflections on Algorithms During a Pandemic</p>
        <p id="sixAuthor">Lauren Lee McCarthy</p>
    </div>

    <div id="mastheadBox">
        <img id="mastheadLogo" src="IMGs/notepad.png" alt="Image">
        <p id="mastheadText">Masthead</p>
    </div>
    
    <div id="outnowBox">
        <img id="outnowLogo" src="IMGs/folder.png" alt="Image">
        <p id="outnowText">Out Now</p>
    </div>

    <div id="subscribeBox">
        <img id="subscribeLogo" src="IMGs/trash.png" alt="Image">
        <p id="subscribeText">Subscribe</p>
    </div>

    <script src="contentScript.js"></script>

</body>
</html>
