<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignorant Subscribe</title>
    <link rel="stylesheet" type="text/css" href="subscribe.css">
</head>
<body>
    <object id="featherBG" data="NEW/contentBG.svg" type="image/svg+xml"></object>
    <object id="feather" data="NEW/feather.PNG" type="image/png"></object>

    <object id="tocBG" data="NEW/subscribeBG.svg" type="image/svg+xml"></object>

    <button id="toLanding"></button>

    <div id="text">SUBSCRIBE</div>
    <div id="toPreview">to preview</div>

    <div id="rightNow">
        <img id="rightArrow" src="AreYouThereGodIMGs/rightArrow.svg" alt="Image">
    </div>

    <div id="mastheadBox">
        <img id="mastheadLogo" src="IMGs/notepad.png" alt="Image">
        <p id="mastheadText">Masthead</p>
    </div>
    
    <div id="outnowBox">
        <img id="outnowLogo" src="IMGs/folder.png" alt="Image">
        <p id="outnowText">Out Now</p>
    </div>

    <div id="subscribeBox">
        <img id="subscribeLogo" src="IMGs/trash.png" alt="Image">
        <p id="subscribeText">Subscribe</p>
    </div>

    <script src="subscribe.js"></script>

</body>
</html>
